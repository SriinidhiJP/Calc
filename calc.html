<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Nunito+Sans:opsz,wght@6..12,300&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Simple Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="calc">
            <input class="input" placeholder="00" id="output">
            
            <button  onclick="clr()" class="sym0">AC</button>
            <button onclick="btn('00')">00</button>
            <button  onclick="del()" class="sym0">DL</button>
            <button  onclick="btn('/')" class="sym">/</button>
            
            <button onclick="btn('7')">7</button>
            <button onclick="btn('8')">8</button>
            <button onclick="btn('9')">9</button>
            <button  onclick="btn('*')" class="sym">*</button>
            
            <button onclick="btn('4')">4</button>
            <button onclick="btn('5')">5</button>
            <button onclick="btn('6')">6</button>
            <button  onclick="btn('-')" class="sym">-</button>
            
            <button onclick="btn('1')">1</button>
            <button onclick="btn('2')">2</button>
            <button onclick="btn('3')">3</button>
            <button  onclick="btn('+')" class="sym">+</button>
            
            <button onclick="btn('%')"  class="sym">%</button>
            <button onclick="btn('0')">0</button>
            <button  onclick="btn('.')" class="sym">.</button>
            <button onclick="cal()" class="calculate">=</button>
        </div>
    </div>I
    <script src="calc.js";></script>
   
</body>
</html>
